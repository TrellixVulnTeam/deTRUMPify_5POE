<div class="title">
  <h2><a href="/">deTRUMPify</a></h2>
  <h3 ng-show="!boxClass">Find your worst tweets and clean your online presence</h3>
  <div ng-show="boxClass" class="wrapper" keep-scroll>
    <div ng-repeat="tweet in sentimentTweets">
    <div ng-bind-html="tweet.html"></div>
  </div>
</div>
</div>

<div class="box rotate" ng-class="{'box': boxClass}"></div>
<div ng-show="!boxClass" class="input-group">
  <input type="text" ng-model="twitterHandle" placeholder="Enter your twitter handle" class="form-control"/>
  <span class="input-group-addon">
    <i ng-disabled="!twitterHandle" ng-click="checkTweets()" class="fa fa-twitter"></i>
  </span>
</div>
